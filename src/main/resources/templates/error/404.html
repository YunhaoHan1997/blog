<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--移动端更好的适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="/css/typo.css" th:src="@{/css/typo.css}">
    <link rel="stylesheet" href="/css/my.css" th:src="@{/css/my.css}">
    <link rel="stylesheet" href="/lib/prism/prism.css" th:src="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="/lib/tocbot/tocbot.css" th:src="@{/lib/tocbot/tocbot.css}">
    <title th:replace="${title}">博客详情</title>
</head>
<body>
<!--导航开始--------------------------------------------->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>

            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui action input">
                    <input type="text" placeholder="输入关键字">
                    <button class="ui button">搜索</button>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="ui m-menu m-toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--导航结束---------------------------------------------->



<div class="m-container-small">

    <div class="ui error message">
        <br>

        <br>

        <br>
        <br>

</div>

        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image" alt="" style="width: 110px"/>
                    </div>

                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>

                    <a class="item" href="#">testXXXXXXXXX</a>

                    <a class="item" href="#">testXXXXXXXXX</a>

            </div>

                <div class="ui inverted link list">
                    <a class="item" href="#">Email: 1916339974@qq.com</a>
                    <a class="item" href="#">QQ: 1916339974</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

        </div>
